<Location /svn>
   DAV svn
   SVNParentPath /var/lib/svn/repos
   SVNIndexXSLT /svnindex.xslt
   SVNListParentPath On
   AuthType Basic
   AuthName "Subversion Repository"
   AuthUserFile /var/lib/svn/etc/passwd
   AuthzSVNAccessFile /var/lib/svn/etc/subversion-access-control
   Require valid-user
</Location>